<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hallie's Page</title>
    <style>
        img {

            width: 70vw;
            height: auto;
            padding-bottom: 5vh;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 8vh;
            margin: 20px;
            /*background-color: antiquewhite;*/
            border-radius: 20px;
            padding: 5px;
        }

        h1.pulse {
            animation: pulse 1s infinite;

        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        h2 {
            font-size: 3vh;
            padding-bottom: 10px;
            margin: 20px;
            background-color: antiquewhite;
        }
        #heart {
            margin: 0;
            padding: 0;
            font-size: 5rem;
            animation: pulse 1s infinite;
            display: inline-block;
            opacity: 0;
            transition: all 0.6s ease-out;

        }

        #heart.visible {
            opacity: 1;

        }


        #imgSection {
            position: absolute;
            top: 100%; /* start at bottom of button */
            transform: translateY(100px); /* Start lower */
            transition: all 0.6s ease-out;
            opacity: 0;

        }
        #imgSection.visible {
            opacity: 1;
            top: 45%; /* start at bottom of button */

        }



    </style>

    <script>
        function typeText(element, text, speed = 100, callback) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback(); // call the next function after typing is done
                }
            }
            type();
        }

        window.addEventListener("DOMContentLoaded", () => {
            // Typing animation
            typeText(document.getElementById("helloTxt"), "Hi Hals x", 70, () => {
                typeText(document.getElementById("subText"), "I've created this secret page for you to tell you I love you so much üòä", 55, () => {
                    typeText(document.getElementById("subsubText"), "Nobody who doesn't know the link cannot find it so don't worry baby :)", 25, () => {
                        document.querySelector("h1").classList.add("pulse");
                        document.querySelector("#imgSection").classList.add("visible");
                        document.querySelector("#heart").classList.add("visible");
                        console.log("test complete")
                    });

                });
            });
        });
    </script>
</head>
<body style="text-align: center; font-family: sans-serif; background-color: #ff96e0; color: blueviolet">
<H1 id="helloTxt"></H1>
<div id="heart">‚ù§Ô∏è</div>
<h2 id="subText"></h2>
<p id="subsubText"></p>

<div id = "imgSection">
    <img src="images/2.jpg">

    <img src="images/1.jpg">

    <img src="images/3.jpg">
</div>
</body>
</html>
